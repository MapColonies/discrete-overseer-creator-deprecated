openapi: 3.0.1
info:
  title: service-name
  description: basic template for map colonies service
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: http://localhost:8080
paths:
  /layers:
    post:
      operationId: createLayer
      tags:
        - layers
      summary: start a process of creating new layer from raw data
      requestBody:
        content:
          application/json:
            schema:
              $ref: ./Schema/layerMetadata.yaml#/definitions/LayerMetadata
      responses:
        200:
          description: OK
  /tasks/{id}/{version}/completed:
    post:
      operationId: completeTask
      tags:
        - tasks
      summary: update overseer on completion of tiling task
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: layer id
        - in: path
          name: version
          schema:
            type: string
          required: true
          description: layer version
      responses:
        200:
          description: OK
